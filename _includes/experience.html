<div class="row justify-content-center" name="{{ site.data.experience.name }}" id="{{ site.data.experience.id }}">
    <h2>{{ site.data.experience.heading }}</h2>
    {% for item in site.data.experience.experience %}
    <h4>{{ item.label }}</h4>
    <ul>
        <li>{{ item.dates }}</li>
        {% for subitem in item.highlights %}
        <li>
            {{ subitem }}
        </li>
        {% endfor %}
    </ul>
    {% endfor %}
</div>
